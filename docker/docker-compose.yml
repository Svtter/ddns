version: '2'

volumes:
  ddns:

services:
  ddns:
    restart: unless-stopped
    build:
      context: ..
      dockerfile: docker/ddns/Dockerfile
    volumes:
      - ddns:/go/bin/

  ddns-web:
    restart: unless-stopped
    build:
      context: web/
    depends_on:
      - redis
    volumes_from:
      - ddns
    ports:
      - "8080:8080"

  ddns-powerdns:
    restart: unless-stopped
    build:
      context: powerdns/
    depends_on:
      - redis
    volumes_from:
      - ddns
    ports:
      - "5553/udp:53/udp"
#      - "53/udp:53/udp"
#      - "53:53"

  redis:
    restart: unless-stopped
    image: redis:latest
#    volumes:
#      - "/root/redis:/data"